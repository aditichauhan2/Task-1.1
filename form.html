<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Job Application</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>

    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step-container active">
                <div class="step-circle">1</div>
                <p>Job Location</p>
            </div>
            <div class="line"></div>
            <div class="step-container">
                <div class="step-circle">2</div>
                <p>Job Position</p>
            </div>
            <div class="line"></div>
            <div class="step-container">
                <div class="step-circle">3</div>
                <p>Personal Details</p>
            </div>
        </div>

        <!-- Form -->
        <form id="jobForm">
            <!-- Step 1: Job Location -->
            <div class="form-step active">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter city or area" required>
                <small class="error-message"></small>
                <button type="button" onclick="nextStep(0)">Next</button>
            </div>

            <!-- Step 2: Job Position -->
            <div class="form-step">
                <label for="role">Role</label>
                <input type="text" id="role" placeholder="Enter job title" required>
                <small class="error-message"></small>
                <button type="button" onclick="prevStep(1)">Back</button>
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>

            <!-- Step 3: Personal Details -->
            <div class="form-step">
                <label>Location</label>
                <input type="text" id="displayLocation" disabled>

                <label>Role</label>
                <input type="text" id="displayRole" disabled>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g. John Smith" required>
                <small class="error-message"></small>

                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Enter 10-digit number">
                <small class="error-message"></small>


                <label for="certification">Upload Certification (Optional)</label>
                <div class="upload-box">
                    <input type="file" id="certification">
                    <p>Click to upload or drag and drop</p>
                </div>

                <button type="button" onclick="prevStep(2)">Back</button>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>

            <!-- Success Message -->
            <div class="form-step">
                <div class="thumbs-up"></div>
                <span class="success_image">
                <img src="https://static.vecteezy.com/system/resources/previews/048/312/782/non_2x/thumbs-up-icon-black-line-art-logo-vector.jpg" alt="success_img" />
                </span>
                <h2>We've received your application!</h2>
                <h4>We will process it and reach out to you soon.</h4>
            </div>
        </form>
    </div>

</body>
</html>
